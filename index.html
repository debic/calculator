<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="center">
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double light-grey">AC</button>
                <button class="calc-button light-grey">%</button>
                <button class="calc-button orange">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button dark-grey">7</button>
                <button class="calc-button dark-grey">8</button>
                <button class="calc-button dark-grey">9</button>
                <button class="calc-button orange">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button dark-grey">4</button>
                <button class="calc-button dark-grey">5</button>
                <button class="calc-button dark-grey">6</button>
                <button class="calc-button orange">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button dark-grey">1</button>
                <button class="calc-button dark-grey">2</button>
                <button class="calc-button dark-grey">3</button>
                <button class="calc-button orange">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button orange">=</button>
            </div>
        </section>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
